<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--自訂樣式(Class)</title>
    <style>
        /* 只有 h2 標籤 + st1 class 選擇器會吃到這個樣式 */
        
        p{
            color:orange;
            font-style: italic;
        }
        
    </style>
</head>
<body>
    <!-- inline>embedding -->
    <!-- id>class>type -->
    <h1 style="color: green;" id="col2h1" class="colh1" >apple</h1>
    <h2 class="st2">orange</h2>
    <h2 class="st1">banana</h2>
    <h3 class="st2">grape</h3>
    <h3 class="col2 col1 size1 under1">panda</h3>
    <h4 class="col2 size1 trans1">monkey</h4>
</body>
</html>
