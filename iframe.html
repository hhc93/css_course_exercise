<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame元素</title>
  </head>
  <body>
    <iframe src="iframe_form.html" width="400" height="400" sandbox=""></iframe>
    <iframe
      src="https://www.pchome.com.tw"
      frameborder="0"
      width="400"
      height="400"
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.0047467611753!2d121.54083797526441!3d25.03391297781649!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abd379a5ec97%3A0xedc006d25a9e35df!2z6LOH5bGV5ZyL6Zqb6IKh5Lu95pyJ6ZmQ5YWs5Y-4!5e0!3m2!1szh-TW!2stw!4v1686801439502!5m2!1szh-TW!2stw"
      width="400"
      height="400"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <iframe
      width="640"
      height="360"
      src="https://www.youtube.com/embed/oTndA5AR-7A?mute=1&autoplay=1"
      title="KKBOX華語單曲排行週榜|愛就一個字，花海，如果可以 孤勇者，Letting Go，，最偉大的作品，手寫的從前，門沒鎖|周杰倫 ,王嘉尔、Eric 周興哲、林俊傑 JJ Lin,G.E.M.鄧紫棋"

      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
